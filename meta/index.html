<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meta Analysis</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Codebase Meta-Analysis</h1>

    <!-- Slider UI at the top -->
    <div id="slider-container">
      <label for="commit-progress"
        >Show commits until: <time id="commit-time"></time
      ></label>
      <input type="range" min="0" max="100" id="commit-progress" value="100" />
    </div>

    <!-- Unit visualization right below the slider -->
    <dl id="files"></dl>

    <!-- Stats -->
    <div id="stats"></div>

    <!-- Scatter plot at the bottom -->
    <div id="chart"></div>

    <p id="selection-count">No commits selected</p>

    <dl id="commit-tooltip" class="info tooltip" hidden>
      <dt>Commit</dt>
      <dd><a href="" id="commit-link" target="_blank"></a></dd>

      <dt>Date</dt>
      <dd id="commit-date"></dd>

      <dt>Author</dt>
      <dd id="commit-author"></dd>

      <dt>Lines Edited</dt>
      <dd id="commit-lines"></dd>
    </dl>

    <dl id="language-breakdown" class="stats"></dl>

    <script type="module" src="main.js"></script>
  </body>
</html>
