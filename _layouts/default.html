<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }} | {{ site.title }}</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}"
    />
    <style>
      body {
        background-color: #111;
        color: #ddd;
        margin: 0;
        font-family: "Inter", sans-serif;
      }
      nav {
        text-align: right;
        margin: 20px;
        font-size: 18px;
      }
      nav a {
        margin-left: 20px;
        color: #fff;
        text-decoration: none;
        transition: 0.2s;
      }
      nav a:hover {
        color: #0af;
      }
      main {
        max-width: 900px;
        margin: 0 auto; /* remove extra spacing */
        padding: 0; /* remove padding so overlays take full width */
        box-shadow: none; /* remove shadow */
        border-radius: 0; /* remove rounded corners */
        line-height: 1.6;
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        color: #fff;
      }
      h2 {
        font-size: 2rem;
        margin-bottom: 15px;
        color: #ddd;
      }
      h2::after {
        content: "";
        display: block;
        width: 60px;
        height: 3px;
        background-color: #0af;
        margin-top: 5px;
        margin-bottom: 20px;
        border-radius: 2px;
      }
      p,
      li {
        font-size: 1.1rem;
        margin-bottom: 15px;
      }
      footer {
        text-align: center;
        padding: 25px;
        font-size: 14px;
        color: #888;
        border-top: 1px solid #333;
      }
    </style>
  </head>
  <body>
    <!-- Navigation bar -->
    {% include nav.html %}

    <!-- Main content -->
    <main>{{ content }}</main>

    <!-- Footer -->
    <footer>Â© {{ site.time | date: "%Y" }} Dillon Bowes</footer>
  </body>
</html>
